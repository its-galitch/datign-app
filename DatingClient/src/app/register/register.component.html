<form #registerForm="ngForm" (ngSubmit)="register()" >
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input name="username" [(ngModel)]="model.username" placeholder="Username" type="text" class="form-control">
        <label for="username">Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input name="password" [(ngModel)]="model.password" placeholder="Password" type="password" class="form-control">
        <label for="password">Password</label>
    </div>

    <div class="form-group tex-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
